{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content d-flex flex-column">
    <h1 class="d-flex justify-content-center">FlaskyDO</h1>

    <table class="d-flex justify-content-center">
        <tr>
            <td>Task</td>
            <td>Added</td>
            <td>Actions</td>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="#">Update</a>
                    <br>
                    <a href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST" style="width: 300px; margin:auto;">
        <div class="input-group mb-3">
            <input type="text" name="content" id="content" class="form-control" placeholder="Write your TODO here.." aria-label="Write your TODO here.." aria-describedby="basic-addon2">
            <div class="input-group-append">
                <input type="submit" value="Add" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>
</div>
{% endblock %}
